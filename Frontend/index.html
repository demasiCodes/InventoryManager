<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
  <title>Inventory App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Photos/lehighLogo2.png" type="image">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <script>
    // Use axios here
    axios.get('http://localhost:3000')
      .then(response => {
        console.log(response.data);
      })
      .catch(error => {
        console.error(error);
      });
  </script>
  <!--HEADER-->
  <div class="container">
    <h1 id="title">Inventory Manager</h1>
  </div>
  <script src="app.js"></script>
  <!--END HEADER-->
  <button class="circle-button" id="add-button">
    +<br>
    <span class="item-text">Items</span>
  </button>
  <div class="item-count-circle">
    <span id="item-count">0</span>
    <span class="item-count-label">Items</span>
  </div>
  <!--Search Bar-->
  <div class="search-bar-container">
    <form action="" class="search-bar">
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
          <path id="search-icon" fill-rule="evenodd" clip-rule="evenodd"
            d="M15 10.5C15 12.9853 12.9853 15 10.5 15C8.01472 15 6 12.9853 6 10.5C6 8.01472 8.01472 6 10.5 6C12.9853 6 15 8.01472 15 10.5ZM14.1793 15.2399C13.1632 16.0297 11.8865 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5C16.5 11.8865 16.0297 13.1632 15.2399 14.1792L20.0304 18.9697L18.9697 20.0303L14.1793 15.2399Z"
            fill="black" />
        </svg>
      </button>
      <input id="search-input" type="text" placeholder="search inventory">
      <button type="button" id="clear-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="10 0 24 50" width="50px" height="50px">
          <path id="clear-icon"
            d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z" />
        </svg>
      </button>
    </form>
  </div>
  <!--End Search Bar-->
  <!--Item List-->
  <div id="myModal" class="modal">
    <!--Pop Up for New Items-->
    <div class="modal-content">
      <button id="cancel" class="close-button">&#x2715</button>
      <h2>Add Item</h2>
      <label for="name"><strong>Name:</strong></label>
      <input type="text" id="name" placeholder="Enter Name">
      <label for="quantity"><strong>Quantity:</strong></label>
      <input type="number" id="quantity" placeholder="Enter Quantity">
      <label for="description"><strong>Description:</strong></label>
      <input type="text" id="description" placeholder="Enter Description">
      <button id="confirm">Add</button>
    </div>
  </div>
  <div class="block-container">
    <!--Dynamically add/remove items-->
  </div>
  <div id="modalAttributes" class="modal">
    <!-- Pop-up for Modal Attributes -->
    <div class="modal-content">
      <button id="cancelButton" class="close-button">&#x2715</button>
      <h2>Edit Item</h2>
      <label for="nameInput"><strong>Name:</strong></label>
      <input type="text" id="nameInput" placeholder="Enter a new name">
      <label for="quantityInput"><strong>Quantity:</strong></label>
      <input type="number" id="quantityInput" placeholder="Enter a new quantity">
      <label for="descriptionInput"><strong>Description:</strong></label>
      <input type="text" id="descriptionInput" placeholder="Enter a new description">
      <div class="button-container">
        <button id="saveChangesButton" class="modal-button">Save Changes</button>
        <button id="removeItemButton" class="modal-button">Remove Item</button>
      </div>
    </div>
  </div>
  <!--End Item List-->
  </body>
  
  </html>
